steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    env:
      - 'DOCKER_BUILDKIT=1'

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'deploy-cloudrun'
    args:
      - 'run'
      - '--filename=.'
      - '--image=gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA'
      - '--location=$_REGION'
      - '--output=/workspace/output'
    waitFor: ['push-image']

  # Alternative Step 3 (if using gcloud directly):
  # - name: 'gcr.io/cloud-builders/gcloud'
  #   id: 'deploy-cloudrun'
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - '$_SERVICE_NAME'
  #     - '--image=gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA'
  #     - '--region=$_REGION'
  #     - '--platform=managed'
  #     - '--allow-unauthenticated'
  #     - '--memory=2Gi'
  #     - '--cpu=2'
  #     - '--timeout=120'
  #     - '--max-instances=100'
  #     - '--set-env-vars=GEMINI_API_KEY=${GEMINI_API_KEY},TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID},TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}'
  #   waitFor: ['push-image']

images:
  - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/$_SERVICE_NAME:latest'

substitutions:
  _SERVICE_NAME: 'telecom-support-ai'
  _REGION: 'us-central1'  # Change to your preferred region

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: '3600s'

